{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block content %}

{% if validlink %}

<form method="post" action=".">
  {{ form|bootstrap }}
  {% csrf_token %}
  <input class="btn" type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
