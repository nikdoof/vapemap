{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block title %}
    Login
{% endblock %}


{% block content %}
<div class="page-header">
    <h1>Login</h1>
</div>

<form class="form" method="post">
  {{ form|bootstrap }}

  <input class="btn" type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
  {% csrf_token %}
</form>

<p class="muted"><a href="{% url "auth_password_reset" %}">Forgot your password?</a></p>
<p class="muted">Don't have an account? Then <a href="{% url "registration_register" %}">sign up</a>.</p>
{% endblock %}
